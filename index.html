<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="JavaScript Certification Project 2 - freeCodeCamp: Arabic to Roman Numeral Converter"/>
    <meta name="keywords" content="JavaScript, HTML, CSS, Arabic, Roman, Number, Numeral, Converter" />
    <meta name="author" content="Heather Irene" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Arabic to Roman Numeral Converter</title>
</head>

<body>
<div id="wrapper">
    <h1 id="title">Arabic to Roman Numeral Converter</h1>

    <h2 id="subtitle-instructions">Instructions</h2>
    <p id="instructions">Enter a whole number greater than zero, but less than 4000 in the text box below, and click the Convert button to display the results.</p>
    <p id="disclaimer">Our number converter max limit is 3999 and the minimum is 1.</p>

    <div id="number-entry">
        <!--suppress HtmlFormInputWithoutLabel -->
        <input id="number" type="number" placeholder="Enter a whole number > 0" />
    </div>

    <div id="buttons">
        <button id="convert-btn">Convert</button>
        <button id="clear-btn">Clear</button>
    </div>

    <h2 id="subtitle-results">Results</h2>
    <p id="output"></p>
</div>

<script src="script.js"></script>
</body>

</html>
